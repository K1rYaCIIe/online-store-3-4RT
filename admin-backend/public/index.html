<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        input, textarea, button {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c632e;
        }
        #chat-messages {
            height: 300px;
            overflow-y: auto;  /* Прокрутка при переполнении */
            border: 2px solid #000000;
            background-color: rgb(250, 235, 215);
            border-radius: 30px;
            padding: 10px;
            margin-bottom: 10px;
        }
        #connection-status {
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 4px;
            font-weight: bold;
        }

        .message-admin {
            color: #0066cc;
            background-color: #f0f8ff;
            padding: 5px;
            margin: 3px 0;
            border-radius: 4px;
        }

        .message-client {
            color: #cc3300;
            background-color: #fff0f0;
            padding: 5px;
            margin: 3px 0;
            border-radius: 4px;
        }

        .message-system {
            color: #669900;
            font-style: italic;
            padding: 5px;
            margin: 3px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Панель администратора</h1>
        
        <h2>Добавить товар</h2>
        <form id="add-product-form">
            <input type="text" id="name" placeholder="Название" required>
            <input type="number" id="price" placeholder="Цена" required>
            <textarea id="description" placeholder="Описание" required></textarea>
            <input type="text" id="categories" placeholder="Категории (через запятую)" required>
            <button type="submit" id="submit-btn">Добавить товар</button>
        </form>
        
        <h2>Список товаров</h2>
        <table id="products-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Цена</th>
                    <th>Описание</th>
                    <th>Категории</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <h1>Чат поддержки</h1>
    <div id="chat-messages" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;"></div>
    <form id="chat-form">
        <input type="text" id="chat-input" placeholder="Сообщение" style="width: calc(100% - 80px);">
        <button type="submit">Отправить</button>
    </form>

    <script>
        // Единое WebSocket соединение
        const socket = new WebSocket('ws://localhost:8080');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatMessages = document.getElementById('chat-messages');

        // Создаем элемент статуса соединения
        const connectionStatus = document.createElement('div');
        connectionStatus.id = 'connection-status';
        connectionStatus.textContent = "Статус: подключение...";
        chatForm.before(connectionStatus);

        // Обработчик входящих сообщений
        socket.addEventListener('message', async (event) => {
            try {
                let messageData;
                if (event.data instanceof Blob) {
                    messageData = await event.data.text();
                } else {
                    messageData = event.data;
                }
                
                console.log('Получены данные:', messageData);
                
                const message = JSON.parse(messageData);
                const messageElement = document.createElement('div');
                
                // Изменяем отображение для своих сообщений
                const senderDisplay = message.sender === 'Администратор' ? 'Вы' : message.sender;
                
                messageElement.className = `message-${message.sender === 'Администратор' ? 'admin' : 
                                        message.sender === 'Система' ? 'system' : 'client'}`;
                
                messageElement.innerHTML = `<strong>${senderDisplay}:</strong> ${message.text}`;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } catch (error) {
                console.error('Ошибка обработки сообщения:', error, event.data);
            }
        });

        // Обработчики состояния соединения
        socket.addEventListener('open', () => {
            console.log('WebSocket connection established');
            connectionStatus.textContent = "Статус: онлайн";
            connectionStatus.style.color = "green";
        });

        socket.addEventListener('error', (error) => {
            console.error('WebSocket error:', error);
            connectionStatus.textContent = "Статус: ошибка";
            connectionStatus.style.color = "red";
        });

        socket.addEventListener('close', () => {
            console.log('WebSocket connection closed');
            connectionStatus.textContent = "Статус: оффлайн"; 
            connectionStatus.style.color = "gray";
        });


        // ЗАМЕНИТЕ текущий обработчик формы на этот:
        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const text = chatInput.value.trim();
            
            if (!text) {
                alert('Введите текст сообщения');
                return;
            }
            
            if (socket.readyState !== WebSocket.OPEN) {
                alert('Нет соединения с сервером. Попробуйте обновить страницу.');
                return;
            }
            
            try {
                const message = {
                    sender: 'Администратор',
                    text: text,
                    timestamp: new Date().toISOString()
                };
                
                console.log('Отправка сообщения:', message);
                socket.send(JSON.stringify(message));
                chatInput.value = '';
                
            } catch (error) {
                console.error('Ошибка отправки:', error);
                alert('Ошибка при отправке сообщения');
            }
        });

        // Загрузка товаров
        async function loadProducts() {
            const response = await fetch('http://localhost:3000/products');
            const products = await response.json();
            const tbody = document.querySelector('#products-table tbody');
            
            tbody.innerHTML = products.map(product => `
                <tr data-id="${product.id}">
                    <td>${product.id}</td>
                    <td><input type="text" value="${product.name}" class="edit-name"></td>
                    <td><input type="number" value="${product.price}" class="edit-price"></td>
                    <td><textarea class="edit-description">${product.description}</textarea></td>
                    <td><input type="text" value="${product.categories.join(', ')}" class="edit-categories"></td>
                    <td>
                        <button class="update-btn">Обновить</button>
                        <button class="delete-btn">Удалить</button>
                    </td>
                </tr>
            `).join('');
            
            // Добавляем обработчики для кнопок
            document.querySelectorAll('.update-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const row = e.target.closest('tr');
                    const id = row.dataset.id;
                    const product = {
                        name: row.querySelector('.edit-name').value,
                        price: parseFloat(row.querySelector('.edit-price').value),
                        description: row.querySelector('.edit-description').value,
                        categories: row.querySelector('.edit-categories').value.split(',').map(c => c.trim())
                    };
                    
                    await fetch(`http://localhost:3000/products/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(product)
                    });
                    
                    alert('Товар обновлен');
                    loadProducts();
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    if (confirm('Вы уверены, что хотите удалить этот товар?')) {
                        const id = e.target.closest('tr').dataset.id;
                        await fetch(`http://localhost:3000/products/${id}`, { method: 'DELETE' });
                        alert('Товар удален');
                        loadProducts();
                    }
                });
            });
        }
        
        // Добавление нового товара
        document.getElementById('add-product-form').addEventListener('submit', async (e) => {
            e.preventDefault();
    
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Отправка...';

                const name = document.getElementById('name').value.trim();
                const price = parseFloat(document.getElementById('price').value);
                const description = document.getElementById('description').value.trim();
                const categories = document.getElementById('categories').value
                    .split(',')
                    .map(cat => cat.trim())
                    .filter(cat => cat.length > 0);

                if (!name || isNaN(price) || price <= 0 || !description || categories.length === 0) {
                    throw new Error('Пожалуйста, заполните все поля корректно!');
                }

                const response = await fetch('http://localhost:3000/products', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, price, description, categories })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Ошибка сервера');
                }

                alert('Товар успешно добавлен!');
                document.getElementById('add-product-form').reset();
                await loadProducts();
            } catch (error) {
                console.error('Ошибка:', error);
                alert(error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // Первоначальная загрузка
        loadProducts();
    </script>
</body>
</html>
