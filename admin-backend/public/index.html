<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <h1>Панель администратора</h1>
        
        <h2>Добавить товар</h2>
        <form id="add-product-form">
            <input type="text" id="name" placeholder="Название" required>
            <input type="number" id="price" placeholder="Цена" required>
            <textarea id="description" placeholder="Описание" required></textarea>
            <input type="text" id="categories" placeholder="Категории (через запятую)" required>
            <button type="submit" id="submit-btn">Добавить товар</button>
        </form>
        
        <h2>Список товаров</h2>
        <table id="products-table">
            <!-- Таблица будет заполняться через JS -->
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Цена</th>
                    <th>Описание</th>
                    <th>Категории</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="chat-container">
        <h2>Чат поддержки</h2>

        <!-- <div class="chat-status">
            <span id="online-status">Статус: онлайн</span>
            <span id="typing-status"></span>
        </div> -->

        <div id="chat-messages"></div>

        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Введите сообщение...">
            <button type="submit">Отправить</button>
        </form>
    </div>


    <script src="admin.js"></script>
</body>
</html>
